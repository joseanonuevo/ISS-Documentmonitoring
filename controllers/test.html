                                    <!DOCTYPE html>
                                    <html lang="en">

                                    <head>
                                        <meta charset="UTF-8">
                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <title>Document</title>
                                        <style>
                                            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

                                            body {
                                                font-family: 'Montserrat', sans-serif;
                                            }

                                            #resetpw-btn {
                                                background-color: orange;
                                                width: 150px;
                                                height: 30px;
                                                border: none;
                                                border-radius: 50px;
                                                color: white;
                                            }

                                            .email-container {
                                                box-shadow: 0 0 8px #ccc;
                                                padding: 30px;
                                                margin-left: auto;
                                                margin-right: auto;
                                                width: 600px;
                                                border: solid 1px black;
                                            }

                                            .email-header {
                                                margin-left: auto;
                                                margin-right: auto;
                                            }

                                            #iss-logo {
                                                width: 50px;
                                                height: 50px;
                                                position: relative;
                                                top: 12px;
                                            }

                                            #header-list {
                                                list-style: none;
                                                width: 100%;
                                                height: 90px;
                                                margin: 0;
                                                padding: 0;
                                                white-space: nowrap;
                                            }

                                            #header-list>li {
                                                display: inline-block;
                                            }

                                            .container {
                                                background-color: white;
                                                width: 680px;
                                                margin-left: auto;
                                                margin-right: auto;
                                            }
                                        </style>
                                    </head>

                                    <body>
                                        <div class="container">
                                            <div class="email-header">
                                                <center>
                                                    <ul id="header-list">
                                                        <li><img src="https://i.ibb.co/dLRxzFM/ad.jpg" alt="ad"
                                                                border="0" style="width: 80%;"></li>

                                                    </ul>
                                                </center>
                                            </div>

                                            <div class="email-container">
                                                <section>
                                                    <h3>Good Day!</h3>
                                                </section>


                                                <section>
                                                    <p>To register to e-Monitor of ISS, click the registration button to
                                                        access the link
                                                        and
                                                        kindly place the
                                                        verification code in the form.
                                                    </p>
                                                </section>

                                                <br>

                                                <center>
                                                    <a href="${process.env.CLIENT_URL}/activation"
                                                        id="reset-link"><button id="resetpw-btn">Register Here</button>
                                                    </a>

                                                </center>

                                                <br>

                                                <section>
                                                    <p>VERIFICATION CODE:&nbsp${token}</p>
                                                </section>

                                                <section>
                                                    <p>Cheers, <br> Information Systems Society (UST-ISS)</p>
                                                </section>
                                            </div>
                                        </div>
                                    </body>

                                    </html>
